name: DAST Security Scan

on:
  workflow_dispatch:  # Manual trigger only (DAST is intensive)
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM

jobs:
  dast-scan:
    name: Run DAST Analysis with ZAP
    runs-on: [self-hosted, linux, x64]
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create reports directory
        run: |
          mkdir -p dast-reports
          chmod -R 777 dast-reports
          # Verify permissions
          ls -la dast-reports/
          pwd
      
      - name: Test Docker access
        run: |
          docker --version
      
      - name: Run OWASP ZAP Full Scan
        run: |
          docker run --rm \
            --user root \
            -v "$(pwd)/dast-reports:/zap/wrk/:rw" \
            zaproxy/zap-stable zap-full-scan.py \
            -t https://tufapp.adgone.co.tz/ \
            -r full-scan-report.html \
            -w full-scan-report.md \
            -J full-scan-report.json \
            -x full-scan-report.xml \
            -a \
            -j \
            -m 10 \
            -z "-config api.disablekey=true -config spider.maxDuration=30 -config scanner.maxRuleDurationInMins=30"
        continue-on-error: true
      
      - name: Fix report permissions
        if: always()
        run: |
          chmod -R 755 dast-reports/ 2>/dev/null || true
      
      - name: Generate comprehensive text summary
        run: |
          cat > dast-reports/scan-summary.txt << 'EOF'
          ======================================
          OWASP ZAP DAST Full Scan Report
          ======================================
          Target: https://tufapp.adgone.co.tz/
          Scan Type: Full Active Scan with AJAX Spider
          Scan Date: $(date)
          
          This report contains comprehensive security findings from OWASP ZAP.
          Available formats:
          - full-scan-report.json (Machine-readable, complete data)
          - full-scan-report.xml (Detailed XML format)
          - full-scan-report.html (Human-readable HTML)
          - full-scan-report.md (Markdown format for LLM processing)
          
          The scan includes:
          - Active attack testing
          - AJAX Spider crawling
          - Passive scanning
          - All vulnerability categories
          - Request/response details
          - Evidence and solutions
          ======================================
          EOF
          
          echo "" >> dast-reports/scan-summary.txt
          echo "Files generated:" >> dast-reports/scan-summary.txt
          ls -lh dast-reports/ >> dast-reports/scan-summary.txt
      
      - name: List generated reports
        if: always()
        run: |
          echo "=== Generated DAST Reports ==="
          ls -lah dast-reports/
          
          echo ""
          echo "=== File sizes ==="
          du -h dast-reports/*
          
          echo ""
          echo "=== JSON structure preview ==="
          if [ -f dast-reports/full-scan-report.json ]; then
            head -n 50 dast-reports/full-scan-report.json
          fi
      
      - name: Upload DAST reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-results-${{ github.run_number }}
          path: |
            dast-reports/full-scan-report.html
            dast-reports/full-scan-report.json
            dast-reports/full-scan-report.xml
            dast-reports/full-scan-report.md
            dast-reports/scan-summary.txt
          retention-days: 30
      
      - name: Check for high-severity issues
        if: always()
        run: |
          if [ -f dast-reports/full-scan-report.json ]; then
            HIGH_COUNT=$(jq '[.site[].alerts[] | select(.riskcode == "3")] | length' dast-reports/full-scan-report.json 2>/dev/null || echo "0")
            CRITICAL_COUNT=$(jq '[.site[].alerts[] | select(.riskcode == "4")] | length' dast-reports/full-scan-report.json 2>/dev/null || echo "0")
            
            echo "Critical issues: $CRITICAL_COUNT"
            echo "High severity issues: $HIGH_COUNT"
            
            if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 0 ]; then
              echo "âš ï¸ Security issues found!"
            else
              echo "âœ… No critical or high severity issues detected"
            fi
          fi
      
      - name: Create scan summary
        if: always()
        run: |
          echo "## DAST Scan Complete ðŸ”" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tool:** OWASP ZAP Full Scan" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** https://tufapp.adgone.co.tz/" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Mode:** Active Attack + AJAX Spider" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts uploaded:**" >> $GITHUB_STEP_SUMMARY
          echo "- full-scan-report.json (Machine-readable)" >> $GITHUB_STEP_SUMMARY
          echo "- full-scan-report.xml (Detailed XML)" >> $GITHUB_STEP_SUMMARY
          echo "- full-scan-report.html (Human-readable)" >> $GITHUB_STEP_SUMMARY
          echo "- full-scan-report.md (LLM-friendly Markdown)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next step:** Download artifacts using the agent for automated fix generation" >> $GITHUB_STEP_SUMMARY
